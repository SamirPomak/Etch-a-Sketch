 <!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Etch-a-Sketch</title>
	<meta charset="utf-8">
	<!-- Other Metas -->
	<meta name="description" content="Browser Etch-a-Sketch game">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon includes -->
	<link rel="shortcut icon" type="image/jpg" href="/assets/img/favicon.ico"/>
	<!-- Includes -->
	<link rel="stylesheet" type="text/css" href="/assets/css/app.css">
</head>
<body>
	<h1>Etch-a-Sketch</h1>
	<div class="etch">
		<div class="wrap"></div>
		<button class="button-layout resize">Resize</button>
		<button class="button-layout reset">Reset</button>
		<div class="label">
			<label>Choose coloring style:
				<select class="coloring" name="coloring">
					<option class="options button-layout" value="black">Black</option>
					<option class="options button-layout" value="white">White</option>
					<option class="options button-layout" value="RGB">Rainbow</option>
				</select>
			</label>
		</div>
	</div>
	<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
